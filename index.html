<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="post-data.js"></script>
</head>
<body>
    <form method='post' id="myForm" action="" onsubmit="return post();">
        <input type="text" id="firstname" name="firstname" placeholder="First name *" required></br>
        <input type="text" id="lastname" name="lastname" placeholder="Last name *" required></br>
        <input type="email" id="email" name="email" placeholder="Email *" required></br>
        <input type="tel" id="phone" name="phone" placeholder="Phone number *" required></br>
        <input type="text" id="address1" name="address1" placeholder="Pick-up address *" required></br>
        <input type="text" id="address2" name="address2" placeholder="Delivery address *" required></br>
        <select id="number" name="number" required>
            <option value="" hidden>Number of rooms *</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select></br>
        <input type="text" id="date" name="date" class="date" placeholder="Moving date *" required></br>
        <textarea id="comments" name="comments" placeholder="Any additional details" maxlength="500"></textarea></br>
        <input type="submit" id="submit" value="Submit">


    </form>
    <div id="status"></div>
</body>
</html>
